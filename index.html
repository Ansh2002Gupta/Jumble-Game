<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jumble Game</title>
</head>
<body>
    <div class="bg-[#222426] w-screen h-screen flex justify-center items-center">
        <div class="px-5 py-1 md:px-20 md:py-2">
            <div class="flex flex-row justify-between gap-15 md:gap-36">
                <button id="heading-button-1" class="text-[#cdcece] text-sm md:text-lg py-3 px-5 md:py-6 md:px-10 hover:border-b-2 focus:border-b-2 hover:border-b-[#cdcece] font-bold" onclick="toggleActive(event.target)">12 Word Seed</button>
                <button id="heading-button-2" class="text-gray-400 text-sm md:text-lg py-3 px-5 md:py-6 md:px-10 hover:border-b-2 focus:border-b-2 hover:border-b-gray-400 focus:border-b-[#cdcece] font-bold" onclick="toggleActive(event.target)" disabled>24 Word Seed</button>
            </div>
            <div id="gridContainer" class="grid grid-cols-3 grid-rows-4 gap-2 md:gap-4 mt-10 p-2 md:p-2">
            </div>
            <button class="bg-[#222426] text-[#d8b277] text-sm md:text-lg py-2 px-8 md:py-5 md:px-16 rounded-lg ring-1 ring-black shadow-sm shadow-white mt-20 hover:ring-2 hover:ring-[#d8b277] focus:ring-2 focus:ring-[#d8b277]" onclick="changePage()">Jumble</button>
        </div>
    </div>
    <script src="initialisation.js"></script>
</body>
</html>
